<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - SafeRoute</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <img src="/images/saferoute-logo.png" alt="Logo SafeRoute" class="logo"/>
        <h2>Crie sua conta</h2>

        <form th:action="@{/register}" th:object="${user}" method="post" class="login-form" id="registerForm">
            <input type="text" th:field="*{name}" id="name" placeholder="Nome completo" class="form-field"/>
            <span id="nameError" class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-field"/>
            <span id="emailError" class="error-message" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>

            <input type="password" th:field="*{password}" id="password" placeholder="Senha" class="form-field"/>
            <span id="passwordError" class="error-message" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>

            <ul class="criteria" id="passwordCriteria">
                <li id="minLength">Mínimo 8 caracteres</li>
                <li id="uppercase">Ao menos 1 letra maiúscula</li>
                <li id="lowercase">Ao menos 1 letra minúscula</li>
                <li id="number">Ao menos 1 número</li>
                <li id="specialChar">Ao menos 1 caractere especial</li>
                <li id="noSpaces">Sem espaços</li>
            </ul>

            <input type="text" th:field="*{phone}" id="phone" placeholder="Telefone (apenas números)"
                   class="form-field"/>
            <span id="phoneError" class="error-message" th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}"></span>

            <div class="login-options" style="margin-top: 20px;">
                <button type="submit" class="form-button">Registrar</button>
                <a href="/login" class="google-button">Voltar ao Login</a>
            </div>
        </form>

    </div>
</div>

<script>
    const passwordInput = document.getElementById("password");

    const minLength = document.getElementById("minLength");
    const uppercase = document.getElementById("uppercase");
    const lowercase = document.getElementById("lowercase");
    const number = document.getElementById("number");
    const specialChar = document.getElementById("specialChar");
    const noSpaces = document.getElementById("noSpaces");

    passwordInput.addEventListener("input", () => {
        const val = passwordInput.value;

        updateCriteria(minLength, val.length >= 8);
        updateCriteria(uppercase, /[A-Z]/.test(val));
        updateCriteria(lowercase, /[a-z]/.test(val));
        updateCriteria(number, /\d/.test(val));
        updateCriteria(specialChar, /[@#$%^&+=!]/.test(val));
        updateCriteria(noSpaces, !/\s/.test(val));
    });

    function updateCriteria(element, isValid) {
        if (isValid) {
            element.classList.add("valid");
            element.classList.remove("invalid");
        } else {
            element.classList.add("invalid");
            element.classList.remove("valid");
        }
    }

    document.getElementById("phone").addEventListener("input", function (e) {
        e.target.value = e.target.value.replace(/\D/g, "").slice(0, 11);
    });
</script>

</body>
</html>
